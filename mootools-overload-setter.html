<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Mootools overloadSetter</title>
</head>
<body>
<h1>Mootools overloadSetter</h1>
<script src="libs/mootools.js"></script>
<pre><script>
var fnOrig = function(key, value) {
  document.writeln(key + ': ' + value);
};
var fnOver = fnOrig.overloadSetter();
fnOver('fruit', 'banana');
fnOver({fruit: 'banana', 'vegetable': 'carrot'});
</script></pre>
</body>
</html>
