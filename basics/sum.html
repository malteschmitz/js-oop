<title>sum</title>

<body>
<h1>sum</h1>
<script src="../libs/io.js"></script>
<script>
var sum = function() {
  var s = 0, i = 0;
  for (;i < arguments.length; i++) {
    s += arguments[i];
  }
  return s;
}
println(sum(1,2,3));
</script>
