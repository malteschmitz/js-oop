<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>closure</title>
</head>
<body>
<h1>closure</h1>
<script src="../libs/io.js"></script>
<script>
var makeIncrementer = function(n) {
  return function() {
    return n++;
  }
}
a = makeIncrementer(1);
b = makeIncrementer(5);
println(a()); // --> 1
println(b()); // --> 5
println(a()); // --> 2
println(b()); // --> 6
</script>
</body>
</html>
