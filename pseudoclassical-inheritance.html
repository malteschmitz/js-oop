<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>pesudoclassical inheritance</title>
</head>
<body>
<h1>pseudoclassical inheritance</h1>
<pre>
<script>
  var Gizmo = function (id) {
    this.id = id;
  }
  Gizmo.prototype.toString = function() {
    return "Gizmo " + this.id;
  }

  var Hoozit = function(id) {
    // call super constructor
    Gizmo.call(this,id);
  }
  // Hoozit extends Gizmo
  Hoozit.prototype = new Gizmo();
  Hoozit.prototype.test = function(id) {
    return this.id === id;
  }

  var h = new Hoozit(5);
  document.writeln(h); // "Gizmo 5"
  document.writeln(h.test(5)); // true
  var g = new Gizmo(6);
  document.writeln(typeof g.test) // undefined
</script>
</pre>
</body>
</html>
