<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Underscore.js und _.extend (selfmade)</title>
</head>
<body>
<h1>Underscore.js und _.extend (selfmade)</h1>
<p>Keep in mind that the target object (first argument) will be modified!</p>
<script src="libs/io.js"></script>
<script>
var _ = {};
_.extend = function(obj) {
  var sources = Array.prototype.slice.call(arguments, 1);
  for (var key in sources) {
    var source = sources[key];
    for (var prop in source) {
      obj[prop] = source[prop];
    }
  }
  return obj;
}

var person = {name: 'Malte'};
var contact = {mail: 'm@mlte.de'};
var data = {age: 23, sex: 'male'};
// extend person with concat and data
_.extend(person, contact, data);
printObject(person);
</script>
</body>
</html>
