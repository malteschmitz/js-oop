<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Prototype und Class.create (selfmade)</title>
</head>
<body>
<h1>Prototype und Class.create (selfmade)</h1>
<script src="libs/io.js"></script>
<script>

/* Based on Alex Arnell's inheritance implementation. */
var Class = (function() {

  function copyProperties(from,to) {
    for (var key in from) {
      if (Object.prototype.hasOwnProperty.call(from, key)) {
        to[key] = from[key];
      }
    }
  }
  
  function argumentNames(f) {
    var names = f.toString().match(/^[\s\(]*function[^(]*\(([^)]*)\)/)[1]
      .replace(/\/\/.*?[\r\n]|\/\*(?:.|[\r\n])*?\*\//g, '')
      .replace(/\s+/g, '').split(',');
    return names.length == 1 && !names[0] ? [] : names;
  }

  function subclass() {};
  function create() {
    var parent = null, properties = Array.prototype.slice.call(arguments);
    if (typeof properties[0] === 'function')
      parent = properties.shift();

    function klass() {
      this.initialize.apply(this, arguments);
    }

    copyProperties(Class.Methods, klass);
    klass.superclass = parent;

    if (parent) {
      subclass.prototype = parent.prototype;
      klass.prototype = new subclass;
      // same as subclass.prototype = Object.create(parent.prototype)
    }

    for (var i = 0, length = properties.length; i < length; i++)
      klass.addMethods(properties[i]);

    if (!klass.prototype.initialize)
      klass.prototype.initialize = function() {};

    klass.prototype.constructor = klass;
    return klass;
  }

  function addMethods(source) {
    var ancestor = this.superclass && this.superclass.prototype;

    for (var property in source) {
      var value = source[property];
      if (ancestor && typeof value === 'function' &&
          argumentNames(value)[0] === "$super") {
        value = (function(p,v) {
          var old = function() { return ancestor[p].apply(this, arguments); };
          return function() {
            var a = [old.bind(this)].concat(arguments);
            return v.apply(this, a);
          };
        })(property, value);
      }
      this.prototype[property] = value;
    }

    return this;
  }

  return {
    create: create,
    Methods: {
      addMethods: addMethods
    }
  };
})();


// properties are directly passed to `create` method
var Person = Class.create({
  initialize: function(name) {
    this.name = name;
  },
  say: function(message) {
    return this.name + ': ' + message;
  }
});

// when subclassing, specify the class you want to inherit from
var Pirate = Class.create(Person, {
  // redefine the speak method
  say: function($super, message) {
    return $super(message) + ', yarr!';
  }
});

var john = new Pirate('Long John');
println(john.say('ahoy matey'));
</script>
</body>
</html>
