<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Underscore.js und _.extend</title>
</head>
<body>
<h1>Underscore.js und _.extend</h1>
<p>Keep in mind that the target object (first argument) will be modified!</p>
<script src="libs/underscore.js"></script>
<pre><script>
var person = {name: 'Malte'};
var contact = {mail: 'm@mlte.de'};
var data = {age: 23, sex: 'male'};
// extend person with concat and data
_.extend(person, contact, data);
for (var prop in person) {
  document.writeln(prop + ': ' + person[prop]);
}
</script></pre>
</body>
</html>
